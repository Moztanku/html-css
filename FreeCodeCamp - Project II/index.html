<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap" rel="stylesheet">
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <link rel="stylesheet" href="css.css">
        <title>An incel survey</title>
        <script>
          function result(){
            document.getElementById("submit").value = "Yes, you are an incel.";
          }
        </script>
    </head>
    <body>
      <div id="main">
        <h1 id="title">Are you an incel?</h1>
        <p id="description"><i>A survey to test if you're an incel.</i></p>
        <form id="survey-form">
          <div class="input-div">
            <label id="name-label">Name</label>
            <input type="text" id="name" placeholder="Name" required>
          </div>
          <div class="input-div">
            <label id="email-label">E-mail</label>
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="input-div">
            <label id="number-label">How many years without any sexual intercourse?</label>
            <input type="number" id="number" placeholder="18" min="10" max="99" required>
          </div>
          <div class="input-div">
            <label id="dropdown-label">Choose your pill</label>
            <select id="dropdown" name="dropdown" required>
                <option disabled selected value style="display:none;">Select one of the pills</option>
                <option value="Red">Red pill</option>
                <option value="Bleu">Blue pill</option>
                <option value="Black">Black pill</option>
            </select>
          </div>
          <div class="input-div radio-div">
            <label id="radio-label">Your favourite gender?</label>
            <label class="radio-label" style="font-size: 1.25em;">
              <input name="radio" value="0" type="radio">
              Male
            </label>
            <label class="radio-label" style="font-size: 1.25em;">
              <input name="radio" value="1" type="radio">
              Female
            </label>
            <label class="radio-label" style="font-size: 1.25em;">
              <input name="radio" value="2" type="radio">
              Non-binary
            </label>
          </div>
          <div class="input-div checkbox-div">
            <label id="checkbox-label">Sexiest of all the sexes?</label>
            <label class="checkbox-label" style="font-size: 1.25em;">
              <input name="checkbox" value="A" type="checkbox">
              Feet sex
            </label>
            <label class="checkbox-label" style="font-size: 1.25em;">
              <input name="checkbox" value="B" type="checkbox">
              Mouth sex
            </label>
            <label class="checkbox-label" style="font-size: 1.25em;">
              <input name="checkbox" value="C" type="checkbox">
              Ass sex
            </label>
          </div>
          <div class="input-div">
            <label>Leave your feedback that nobody will check</label>
            <textarea rows="4" maxlength="200" cols="50"></textarea>
          </div>
          <div class="input-div">
            <input type="button" id="button" name="submit" value="Submit" onclick="result()">
            <input type="submit" id="submit" style="display:none;">
          </div>
        </form>
      </div>
    </body>
</html>
